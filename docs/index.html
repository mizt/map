			::selection { background:rgba(128,128,128,0.25); }

			body {

				font-size:14px;
				margin-top:0px;
				line-height:1em; 
				padding:18px 0 48px 0;
				background:#FFF;
			}

			.container {
				position:relative;
				width:88%;
				max-width:1280px;
				margin:0 auto 0 auto;
			}
			
			
			.condensed {
				position:relative;
				width:100%;
				transform-origin:top left;
				transform:scale(0.87,1);
			}
				 
			h1 {
				font-weight:600;
				font-size:24px;
				line-height:48px; 
				margin-left:-1px;
				margin-bottom:14px; 
			}  
			
			h2 { 
				font-weight:600;
				font-size:16px;
				line-height:48px; 
				margin-top:0px;
				margin-bottom:0px;  
				word-wrap: break-word;
				word-break: break-strict;
			}
			
			h3 {
				font-weight:600;
			}
			
			ul {
				margin-left:1.25em;
				list-style-type:circle;
			}
			
			p, h3, li {
				font-size:12px;
				line-height:24px; 
			}
			
			.br {
				margin-bottom:12px;
			}
			
			
			div.cell {
				width:50%;
				float:left;
			}
						
			pre {
				font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,Courier,monospace;
				font-size:13px;
				line-height:20px;
				border-radius:2px;
				padding:12px 16px;
				background-color:#1d1e39;
				color:#FEFEFE;
				tab-size:2;
				white-space: pre;

				white-space: -hp-pre-wrap;
				word-wrap: break-word; 
				word-break:break-all;
				margin-top:6px; 
				margin-bottom:6px;  
			}
			
			pre.gray {
				background-color:#222;
				color:#AAA;
				text-decoration:line-through;
			}
			
			pre + pre {
				margin-top:-6px; 
				margin-bottom:12px;  
			}
			
			video {
				max-width:100%;
				height:auto;
				margin-top:6px;
				margin-bottom:6px; 
				vertical-align:top;
			}
			
			img {

				max-width:100%;
				height:auto;

			}
			
			div.cell img {

			}
